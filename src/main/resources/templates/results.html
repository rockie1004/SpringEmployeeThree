<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Employees</title>
</head>
<body>
<form>
<table>
<tr th:each="currentEmployee: ${Employees}">
	<td th:text="${currentEmployee.id}" />
	<td th:text="${currentEmployee.firstName}" />
	<td th:text="${currentEmployee.lastName}" />
	<td><a th:href="@{/edit/{id}(id=${currentEmployee.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentEmployee.id})}">Delete</a></td>
	</tr>
</table>
</form>
<a href = "../viewAll">View all Employees</a><br/>
<a href="../inputEmployee">Add a new Employee</a><br/>
<a href = "../viewAllPositions">View all Positions</a><br/>
<a href="../inputPosition">Add a new Position</a><br/>
</body>
</html>
